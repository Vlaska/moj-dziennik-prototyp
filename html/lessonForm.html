<!DOCTYPE html>
<html lang="pl">

<head>
    <style>
        input:required:focus:invalid {
            border: 2px red;
        }

        form {
            /* Center the form on the page */
            margin: 0 auto;
            width: 500px;
            /* Form outline */
            padding: 1em;
            border: 1px solid #CCC;
            border-radius: 1em;
            background-color: lightgray;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mój Dziennik</title>

    <link rel="stylesheet" href="../static/css/all.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/scripts.js"></script>

    <link rel="stylesheet" href="../static/css/jquery-ui.css" type="text/css">
    <script language="javascript" type="text/javascript" src="../static/js/jquery-3.5.1.min.js"></script>
    <script src="../static/js/jquery-ui.min.js"></script>
    <script>
        $(function () {
            $(".date").datepicker({
                dateFormat: 'dd-mm-yy',
                beforeShowDay: noWeekend,
            }).datepicker("setDate", new Date());

            function noWeekend(date) {
                if (date.getDay() === 6 || date.getDay() === 0)
                    return [false, "closed", "Closed"]
                else
                    return [true, "", ""]
            }

        });

        function validateForm() {
            if (document.getElementById("topic").value == "") {
                return false;
            }
        }
    </script>
</head>

<body class="container">
    <header>
        <!-- <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top"> -->
        <nav class="navbar navbar-expand-md navbar-light mb-4" style="justify-content: space-between;">
            <ol class="breadcrumb" aria-label="breadcrumb" style="background-color: inherit; margin-bottom: unset;">
                <!-- breadcrumbs -->
                <li class="breadcrumb-item active" style="margin: auto;" aria-current="page"><a
                        class="navbar-brand text-wrap" href="../index.html">Mój Dziennik</a></li>
                <li class="breadcrumb-item" style="margin: auto;"><a href="./klasa3bJP.html">Język Polski - Klasa III
                        b</a></li>
                <li class="breadcrumb-item" style="margin: auto;"><a href="#">Organizacja zajęć</a></li>
                </a></li>

                <!-- <li class="breadcrumb-item" style="margin: auto;"><a href="#">4</a></li> -->
                <!-- <li class="breadcrumb-item" style="margin: auto;"><a href="#">5</a></li> -->
            </ol>
            <div>
                <span>Witaj:
                    <span class="dropdown">
                        <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Jan Kowalski</a>
                        <div class="dropdown-menu dropdown-menu-right" aria-label="dropdownMenuLink">
                            <a href="#" class="dropdown-item">Konto</a>
                            <a href="#" class="dropdown-item">Ustawienia</a>
                            <a href="#" class="dropdown-item text-danger">Wyloguj</a>
                        </div>
                    </span>
                </span>
            </div>
        </nav>
        <main class="text-center">
            <!-- Główne rzeczy -->
            <div class="mb-5">
                <h1 class="pb-3">Organizacja zajęć</h1>
            </div>
            <div class="my-3">
                <div>
                    <form action="./klasa3bJP.html" method="post" class="form-horizontal"
                        onsubmit="return validateForm()">
                        <ul class="list-unstyled">
                            <li>
                                <div class="mfilters">
                                    <div class="form-group row">
                                        <label class="control-label col-sm-2" for="date">Data zajec:</label>
                                        <div class="col-sm-10">
                                            <input type="text" id="datepicker" class="date form-control">
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="form-group row">
                                    <label for="classHour" class="control-label col-sm-2">Godzina lekcyjna:</label>
                                    <div class="col-sm-10">
                                        <fieldset id="classesSelector">
                                            <select id="classHour" name="classHour" class="form-control">
                                                <option value="1" selected>1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                        </fieldset>
                                        </select>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="form-group row">
                                    <label for="desriptionTopic" class="control-label col-sm-2">Temat zajęć:</label>
                                    <div class="col-sm-10">
                                        <input type="text" id="topic" name="topic" class="form-control" required
                                            oninvalid="this.setCustomValidity('Wprowadź temat zajęć')"
                                            oninput="this.setCustomValidity('')" />
                                    </div>
                                </div>
                            </li>
                            <li>
                                <div class="form-group row">
                                    <label for="desription" class="control-label col-sm-2">Opis zajęć:</label>
                                    <div class="col-sm-10">
                                        <textarea id="description" name="description" style="min-width: 100%"
                                            class="form-control"></textarea>
                                    </div>
                                </div>
                            </li>
                            <li class="button">
                                <button id="lessonsConfirmator" type="submit"
                                    class="btn btn-primary form-control col-sm-3">Zatwierdź</button>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </main>
    </header>
</body>

</html>
