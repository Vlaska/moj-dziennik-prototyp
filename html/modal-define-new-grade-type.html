<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mój Dziennik</title>

    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/scripts.js"></script>
</head>

<body class="container">

    <div class="modal fade" id="new-grade-def-modal" tabindex="-1" role="dialog"
        aria-labelledby="new-column-modal-header" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="new-column-modal-header">Nowa definicja oceny</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label for="new-type-name">Nazwa:</label>
                        <input type="text" name="new-type-name" id="new-type-name" class="form-control">
                        <small class="form-text text-muted">Nazwa nie może się powtarzać w tym samym
                            przedmiocie.</small>
                        <div class="invalid-feedback" id="new-name-repeated-edit">Nazwa jest już w użyciu.</div>
                    </div>
                    <div class="form-group">
                        <label for="new-type-weight">Waga oceny:</label>
                        <input type="range" name="new-type-weight" id="new-type-weight" class="form-control" min="0" max="100"
                            value="100">
                        <div class="text-right">
                            <span>Waga: </span>
                            <span id="new-weight-result"></span>
                            <span>%</span>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                    <button type="button" class="btn btn-primary" id="new-grade-def-modal-save">Zapisz</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script>
        $('#new-grade-def-modal').modal('show');
    </script>
</body>

</html>
