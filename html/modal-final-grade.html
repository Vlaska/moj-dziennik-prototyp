<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mój Dziennik</title>

    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/scripts.js"></script>
</head>

<body class="container">

    <div class="modal fade" id="average-type-modal" tabindex="-1" role="dialog" aria-labelledby="new-column-modal-header"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="new-column-modal-header">Ocena końcowa</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="average-type" class="col-form-label">Sposób obliczania oceny:</label>
                            <div class="form-check">
                                <input type="radio" name="average-type" id="aa" value="aa">
                                <label for="aa">Średnia arytmetyczna</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="average-type" id="wa" value="wa">
                                <label for="wa">Średnia ważona</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                    <button type="button" class="btn btn-primary" id="average-type-modal-submit">Oblicz</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script>
        $('#new-column-modal').modal('show');
    </script>
</body>

</html>
