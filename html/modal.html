<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mój Dziennik</title>

    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/scripts.js"></script>
</head>

<body class="container">

    <div class="modal fade" id="new-column-modal" tabindex="-1" role="dialog" aria-labelledby="new-column-modal-header"
        aria-hidden="true" id="new-column-modal">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="new-column-modal-header">Dodaj nową kolumnę</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="grade-name" class="col-form-label">Nazwa oceny:</label>
                            <input type="text" id="grade-name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="grade-type" class="col-form-label">Typ oceny:</label>
                            <select name="grade-type" id="grade-type" class="form-control">
                                <option value="" hidden>---</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="grade-desc" class="col-form-label">Typ oceny:</label>
                            <textarea name="grade-desc" id="grade-desc" cols="30" rows="10" class="form-control">
                            </textarea>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
                    <button type="button" class="btn btn-primary">Zapisz</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/jquery-3.5.1.slim.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script>
        $('#new-column-modal').modal('show');
    </script>
</body>

</html>
